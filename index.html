  <body>
    <!--MAIN CONTAINER-->
    <main class="container">

      <div class="card">
        
        <div class="info">
          <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
          <div class="description">
            <p>Discover the benefits of data analytics and make 
              better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <span>10k+ <p>COMPANIES</p></span>
            <span>314 <p>TEMPLATES</p></span>
            <span>12M+ <p>QUERIES</p></span>
          </div>
        </div>
        
        <div class="picture">
          <div></div>
          <img src="images/image-header-desktop.jpg" alt="Imagen de cabecera">
        </div>


      </div>

    </main>
